<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina da Loja</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .promo-section {
      background-color: #FFC107;
      padding: 0;
      text-align: center;
      color: #fff;
      position: relative;
    }
    .promo-section img {
      width: 100%;
      height: auto;
    }
    .logo-circle {
      width: 80px;
      height: 80px;
      background-color: #6c757d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      margin-right: 20px;
    }
    .product-section {
      padding: 40px 0;
    }
    .product-item {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-item img {
      max-width: 100%;
      height: auto;
    }
    .product-item h5 {
      margin-top: 15px;
      font-size: 1.25em;
    }
    .product-item p {
      margin-top: 10px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .navbar .logo-and-name {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>

<!-- Promo Section -->
<section class="promo-section">
  <img src="banner.png" alt="Promo Banner">
</section>

<!-- Navbar -->
<nav class="navbar container">
  <div class="logo-and-name">
    <div class="logo-circle">Logo</div>
    <h1>Nome da loja</h1>
  </div>
  <button class="btn btn-outline-secondary">Meu carrinho</button>
</nav>

<!-- Products Section -->
<section class="product-section container">
  <div class="row">
    <div class="col-md-4 product-item">
      <img src="pizza.png" alt="Pizza de calabresa">
      <h5>Pizza de calabresa</h5>
      <p>Valor: 27,50R$</p>
      <button class="btn btn-primary">Adicionar ao carrinho</button>
    </div>
    <div class="col-md-4 product-item">
      <img src="coca.png" alt="Coca em lata - 350ml">
      <h5>Coca em lata - 350ml</h5>
      <p>Valor: 7R$</p>
      <button class="btn btn-primary">Adicionar ao carrinho</button>
    </div>
  </div>
</section>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
