<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página da Loja</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #d3d3d3;
      padding: 20px;
    }
    .navbar .logo-circle {
      width: 80px;
      height: 80px;
      background-color: #6c757d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      margin-right: 20px;
    }
    .navbar h1 {
      margin: 0;
      font-size: 24px;
    }
    .product-section {
      padding: 40px 0;
    }
    .product-item {
      text-align: center;
      margin-bottom: 30px;
    }
    .product-item img {
      width: 200px;
      height: auto;
    }
    .order-summary {
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar d-flex align-items-center">
  <div class="d-flex align-items-center">
    <div class="logo-circle">Logo</div>
    <h1>Nome da Loja</h1>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-7">
      <h2 class="text-center">Meu carrinho</h2>
      <div class="row">
        <div class="col-md-6 product-item">
          <img src="pizza.png" alt="Pizza de calabresa">
          <h5>Pizza de calabresa</h5>
          <p>Valor: 27,50R$</p>
        </div>
        <div class="col-md-6 product-item">
          <img src="coca.png" alt="Coca em lata - 350ml">
          <h5>Coca em lata - 350ml</h5>
          <p>quantidade: 1<br>Valor: 7R$</p>
        </div>
      </div>
    </div>
    <div class="col-md-5 order-summary">
      <h4>Resumo do pedido</h4>
      <p>1x Pizza Calabresa Valor: 27,50R$</p>
      <p>1x Coca em lata - 350ml Valor: 7R$</p>
      <h4>Forma de pagamento</h4>
      <select class="form-control mb-3">
        <option>pix</option>
        <!-- Adicione outras opções de pagamento aqui -->
      </select>
      <button class="btn btn-primary btn-block">Finalizar pedido</button>
    </div>
  </div>
</div>


<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
