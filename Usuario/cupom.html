<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapioca da Dona Maria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tapioca da Dona Maria</a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cardápio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Histórico de pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cupons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Configurações</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container my-4">
        <section class="edit-coupon">
            <h2>Editar cupom</h2>
            <form>
                <div class="form-group">
                    <label for="coupon-code">Código do cupom</label>
                    <input type="text" class="form-control" id="coupon-code" value="Pascoa">
                </div>
                <div class="form-group">
                    <label for="start-date">Data de início da promoção do cupom</label>
                    <input type="date" class="form-control" id="start-date" value="2024-03-12">
                </div>
                <div class="form-group">
                    <label for="end-date">Data de expiração do cupom</label>
                    <input type="date" class="form-control" id="end-date" value="2024-03-29">
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status">
                        <option value="ativo" selected>Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="min-value">Valor mínimo</label>
                    <input type="text" class="form-control" id="min-value" value="26,50R$">
                </div>
                <button type="submit" class="btn btn-primary">Atualizar</button>
            </form>
        </section>
        <section class="registered-coupons mt-4">
            <h2>Cupons cadastrados</h2>
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th>Código</th>
                        <th>Data de início</th>
                        <th>Data de expiração</th>
                        <th>Status</th>
                        <th>Valor mínimo</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Pascoa</td>
                        <td>12/03/2024</td>
                        <td>29/03/2024</td>
                        <td>Ativo</td>
                        <td>26,50R$</td>
                        <td><button class="btn btn-danger delete">Excluir</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer class="footer bg-primary text-white py-3 mt-auto">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Pedido Fácil</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
