<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapioca da dona Maria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Tapioca da dona Maria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cardápio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Histórico de pedidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cupons</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Configurações</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 content">
        <div class="card">
            <div class="card-body">
                <h2 class="mb-4">Cadastrar item no cardápio</h2>
                <form id="item-form">
                    <div class="form-group">
                        <label for="nome-item">Nome do item</label>
                        <input type="text" class="form-control" id="nome-item" name="nome-item">
                    </div>

                    <div class="form-group">
                        <label for="imagem-item">Cadastrar imagem</label>
                        <input type="file" class="form-control-file" id="imagem-item" name="imagem-item">
                    </div>

                    <div class="form-group">
                        <label for="descricao-item">Descrição</label>
                        <textarea class="form-control" id="descricao-item" name="descricao-item"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="valor-item">Valor</label>
                        <input type="text" class="form-control" id="valor-item" name="valor-item">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Cadastrar item</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer bg-primary text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Pedido Fácil</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
