<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Escolher Tema - Tapioca da dona Maria</title>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Tapioca da dona Maria</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>

                <li class="nav-item"><a class="nav-link" href="#">Pedidos</a></li>

                    <div class="card-body text-center">
                        <h5 class="card-title">Pizzaria</h5>
                        <button class="btn btn-primary" onclick="selecionarTema('Pizzaria')">Selecionar</button>

                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x150" class="card-img-top" alt="Tema Hamburgueria">
                    <div class="card-body text-center">
                        <h5 class="card-title">Hamburgueria</h5>
                        <button class="btn btn-primary" onclick="selecionarTema('Hamburgueria')">Selecionar</button>

    <footer class="footer bg-primary text-white py-3">

            <p class="mb-0">&copy; 2024 Pedido Fácil</p>
