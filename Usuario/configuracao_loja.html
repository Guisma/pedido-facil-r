<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapioca da Dona Maria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tapioca da Dona Maria</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cardápio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Histórico de pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cupons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Configurações</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-4 flex-fill">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Configurações da loja</a>
                    <a href="#" class="list-group-item list-group-item-action">Configurações de entrega</a>
                    <a href="#" class="list-group-item list-group-item-action">Histórico de pagamentos</a>
                    <a href="#" class="list-group-item list-group-item-action">Minha assinatura</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Tema atual</h2>
                        <img src="tema.jpg" alt="Tema atual" class="img-fluid mb-3">
                        <h3 class="h5">Pizzaria 01</h3>
                        <button class="btn btn-primary mb-3">Trocar tema</button>
                        <form>
                            <div class="form-group">
                                <label for="storeName">Mudar nome da loja</label>
                                <input type="text" class="form-control" id="storeName" value="Tapiocaria da dona maria">
                            </div>
                            <button type="button" class="btn btn-primary mb-3">Salvar novo nome</button>
                            <div class="form-group">
                                <label for="storeLocation">Definir localização da loja</label>
                                <input type="text" class="form-control" id="storeLocation">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer bg-primary text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Pedido Fácil</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
