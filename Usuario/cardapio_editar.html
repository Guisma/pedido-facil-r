<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tapioca da Dona Maria</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Tapioca da Dona Maria</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cardápio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Histórico de pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cupons</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Configurações</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4 flex-fill">
        <section class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <h2 class="card-title">Editar item no cardápio</h2>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="itemName">Nome do item</label>
                        <input type="text" class="form-control" id="itemName" name="itemName" value="Tapioca de queijo" required>
                    </div>
                    <div class="form-group">
                        <label for="itemImage">Alterar imagem</label>
                        <div class="image-placeholder bg-light d-flex justify-content-center align-items-center mb-3" style="height: 150px; border: 1px dashed #ccc; color: #888;">
                            IMG
                        </div>
                        <input type="file" class="form-control-file" id="itemImage" name="itemImage">
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Descrição</label>
                        <textarea class="form-control" id="itemDescription" name="itemDescription" rows="4" required>Descrição</textarea>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Valor</label>
                        <input type="number" class="form-control" id="itemPrice" name="itemPrice" value="27.50" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Alterar item</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer bg-primary text-white py-3">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Pedido Fácil</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
